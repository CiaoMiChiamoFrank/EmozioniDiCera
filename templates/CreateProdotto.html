<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Inserisci un nuovo prodotto</h2>
    <form method="POST">
        <label for="nome">Nome Prodotto:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="descrizione">Descrizione:</label><br>
        <textarea id="descrizione" name="descrizione" rows="4" cols="50" required></textarea><br><br>

        <label for="prezzo">Prezzo:</label><br>
        <input type="number" id="prezzo" name="prezzo" min="0" required><br><br>

        <input type="submit" value="Inserisci Prodotto">
    </form>
</body>
</html>
